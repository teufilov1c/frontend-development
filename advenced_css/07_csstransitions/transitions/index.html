<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
<style>
.box {
    background-color: #a2687e;
    color: white;
    padding: 16px;
    margin: 32px auto;
    font-family: sans-serif;
    font-size: 28px;
    width: 250px;
    height: 180px;
    border-radius: 8px;
    transition: width 1s, height 2s;
}
.box:hover{
    width: 320px;
    height: 220px;

}

</style>
</head>
<body>
    <div class="box">Lore ipsum dolor sit amet, consectetur, adipiscing elit.</div>
		
    
</body>
</html>
